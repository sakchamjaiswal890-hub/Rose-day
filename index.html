<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Greeting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff0000;
            background-color: #fff;
            border-radius: 10px;
        }
        h1 {
            color: #ff0000;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Rose Day!</h1>
        <p>On this beautiful day, may your life be filled with the fragrance of roses and the joy they bring.</p>
    </div>
</body>
</html>
